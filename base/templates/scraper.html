{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}
Scraper
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="{% url 'scraper' %}" method="POST">{% csrf_token %}
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input type="url" name="url" class="form-control">
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" value="Scrape" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

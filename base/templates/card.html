{% load staticfiles %}
{% load tags %}
{% today_tag as today %}
{% if coupon.exp_date >= today or coupon.exp_date == None %}
<div class="col-xs-12 col-md-6 col-lg-4">
    <div class="card-coupon">
        <div class="media">
            <a class="media-left media-middle" href="{% url 'coupon' url_code=coupon.url_code %}"{% if not coupon.category.eng_name == 'Online' %}data-toggle="modal" data-target="#couponModal" data-urlcode="{{ coupon.url_code }}"{% endif %}>
                <img class="media-object" src="{{ coupon.cover.url }}" alt="{{ coupon.title }}">
                {% if coupon.exp_date %}
                <div class="media-overlay">
                    <p>Exp: {{ coupon.exp_date|date:"m.d.y" }}</p>
                </div>
                {% endif %}
            </a>
            <div class="media-body">
                <a href="{% url 'coupon' url_code=coupon.url_code %}"{% if not coupon.category.eng_name == 'Online' %}data-toggle="modal" data-target="#couponModal" data-urlcode="{{ coupon.url_code }}"{% endif %}>
                    <p class="media-heading card-title">{{ coupon.title }}</p>
                </a>
                <p class="card-business text-muted">{{ coupon.business.name }}</p>
            </div>
        </div>
    </div><!--.card-coupon-->
</div><!--.col-->
{% endif %}
